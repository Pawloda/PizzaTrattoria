<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <style>
        body {
            font-family:Papyrus,fantasy;
            font-style:normal;
            font-variant:normal;
            font-size:20px;
            font-weight:400;
        }
        span {
            margin:20px;
        }
        .center-container {
            text-align:center;
        }
        .additional-container {
            display:flex;
            justify-content:center;
            align-items:center;
            margin:30px;
        }
    </style>
</head>
<body>
<div class="center-container">
    <h1 style="margin:50px; font-size:40px; font-weight:700;">ORDERS</h1>
    <div style="display:flex; justify-content:center; align-items:center;">
        <p style="text-align:justify; width:60%;">
            Here is the list of all orders. Here you can manage all of them.
        </p>
    </div>
    <div class="additional-container">
        <span><a href="/admin/orders/number">Create</a></span>
    </div>
    <div class="additional-container">
        <div style="width:90%; text-align:left;">
            <tr th:each="ord: ${orders}">
                <td th:text="${ord.getId()}"></td>
                <td>.&nbsp</td>
                <td th:text="${ord.getCustomerFirstName()}"></td>
                <td>&nbsp</td>
                <td th:text="${ord.getCustomerSecondName()}"></td>
                <td>&nbsp</td>
                <td th:text="${ord.getCustomerAddress()}"></td>
                <td>&nbsp</td>
                <td>status:</td>
                <td>&nbsp</td>
                <td th:text="${ord.getStatus()}"></td>
                <td>.........</td>
                <td th:text="${ord.getPrice()}"></td>
                <td>0&nbsp</td>
                <td th:text="pln"></td>
                <td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>
                <td><a th:href="@{/admin/users/{orderId}/add-user(orderId=${ord.id})}">addUser</a></td>
                <td>&nbsp&nbsp</td>
                <td><a th:href="@{/admin/orders/read/{id}(id=${ord.id})}">read</a></td>
                <td>&nbsp&nbsp</td>
                <td><a th:href="@{/admin/orders/{id}/number(id=${ord.id})}">update</a></td>
                <td>&nbsp&nbsp</td>
                <td><a th:href="@{/admin/orders/delete/{id}(id=${ord.id})}">delete</a></td>
                <br>
            </tr>
        </div>
    </div>
    <div style="margin-top:100px;">
        <a href="/admin/orders/delete-empty">Delete empty orders</a>
    </div>
    <div style="margin-top:20px;">
        <a href="/admin/users/delete-orphans">Delete orders without user</a>
    </div>
    <div style="margin:20px;">
        <a href="/admin/index">Back to main page</a>
    </div>
</div>
</body>
</html>
