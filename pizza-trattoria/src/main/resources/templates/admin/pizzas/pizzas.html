<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizzas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <style>
        body {
            font-family:Papyrus,fantasy;
            font-style:normal;
            font-variant:normal;
            font-size:20px;
            font-weight:400;
        }
        .my-span {
            margin:20px;
        }
        .center-container {
            text-align:center;
        }
        .additional-container {
            display:flex;
            justify-content:center;
            align-items:center;
            margin:30px;
        }
    </style>
</head>
<body>
<div class="center-container">
    <h1 style="margin:50px; font-size:40px; font-weight:700;">PIZZAS</h1>
    <div style="display:flex; justify-content:center; align-items:center;">
        <p style="text-align:justify; width:60%;">
            Here is the list of all pizzas. Here you can manage all of them.
        </p>
    </div>
    <div class="additional-container">
        <span class="my-span"><a href="/admin/pizzas/create">Create</a></span>
    </div>
    <div class="additional-container">
        <div style="width:80%; text-align:left;">
            <span th:each="pizza: ${pizzas}">
                <td th:text="${pizza.getId()}"></td>
                <td>.&nbsp</td>
                <td th:text="${pizza.getName()}"></td>
                <span th:each="stringIngredient : ${pizza.stringIngredients}">
                    <td>&nbsp+&nbsp</td>
                    <td th:text="${stringIngredient}"></td>
                </span>
                <td>.........</td>
                <td th:text="${pizza.getPrice()}"></td>
                <td>0&nbsp</td>
                <td th:text="pln"></td>
                <td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>
                <td><a th:href="@{/admin/pizzas/read/{id}(id=${pizza.id})}">read</a></td>
                <td>&nbsp&nbsp</td>
                <td><a th:href="@{/admin/pizzas/update/{id}(id=${pizza.id})}">update</a></td>
                <td>&nbsp&nbsp</td>
                <td><a th:href="@{/admin/pizzas/delete/{id}(id=${pizza.id})}">delete</a></td>
                <br>
            </span>
        </div>
    </div>
    <div style="margin-top:100px;">
        <a href="/admin/orders/delete-orphans">Delete pizzas without order</a>
    </div>
    <div style="margin:20px;">
        <a href="/admin/index">Back to main index</a>
    </div>
</div>
</body>
</html>
