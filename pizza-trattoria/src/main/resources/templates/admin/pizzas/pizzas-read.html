<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizzas Read/</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <style>
        body {
            font-family:Papyrus,fantasy;
            font-style:normal;
            font-variant:normal;
            font-size:20px;
            font-weight:400;
        }
        .center-container {
            text-align:center;
        }
    </style>
</head>
<body>
<div class="center-container">
    <h1 style="margin:50px; font-size:40px; font-weight:700;">PIZZAS</h1>
    <div style="display:flex; justify-content:center; align-items:center;">
        <p th:text="${pizza.getId()}"></p>
        <p>.&nbsp</p>
        <p th:text="${pizza.getName()}"></p>
        <p>.........</p>
        <p th:text="${pizza.getPrice()}"></p>
        <p>0&nbsp</p>
        <p th:text="pln"></p>
        <br>
    </div>
    <div style="display:column; justify-content:center; align-items:center; width=30%">
        <br>
        <p>Ingredients:</p>
        <span th:each="stringIngredient : ${pizza.stringIngredients}">
            <p th:text="${stringIngredient}"></p>
        </span>
    </div>
    <div style="margin:200px;">
        <a href="/admin/pizzas">Back to list</a>
    </div>
</div>
</body>
</html>
