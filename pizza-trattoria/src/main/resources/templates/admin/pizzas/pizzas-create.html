<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizzas Create/</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <style>
        body {
            font-family:Papyrus,fantasy;
            font-style:normal;
            font-variant:normal;
            font-size:20px;
            font-weight:400;
        }
        .center-container {
            text-align:center;
        }
    </style>
</head>
<body>
<div class="center-container">
    <h1 style="margin:50px; font-size:40px; font-weight:700;">PIZZAS</h1>
    <div style="display:flex; justify-content:center; align-items:center;">
        <form action="#" th:action="@{/admin/pizzas/create}" th:object="${pizza}" method="post">
            <label for="name">Name</label>
            <select th:field="*{name}" id="name">
                <option th:value="California" th:text="California"></option>
                <option th:value="Chicago" th:text="Chicago"></option>
                <option th:value="Greek" th:text="Greek"></option>
                <option th:value="Margherita" th:text="Margherita"></option>
                <option th:value="Neapolitan" th:text="Neapolitan"></option>
                <option th:value="Sicilian" th:text="Sicilian"></option>
            </select>
            <br>
            <br>
            <p>Extra ingredients:</p>
            <div style="margin-left:40px; text-align:left;">
                <input type="checkbox" th:field="*{stringIngredients}" th:value="cheese"/>
                <label th:text="cheese"></label>
                <br>
                <input type="checkbox" th:field="*{stringIngredients}" th:value="chicken"/>
                <label th:text="chicken"></label>
                <br>
                <input type="checkbox" th:field="*{stringIngredients}" th:value="corn"/>
                <label th:text="corn"></label>
                <br>
                <input type="checkbox" th:field="*{stringIngredients}" th:value="ham"/>
                <label th:text="ham"></label>
                <br>
                <input type="checkbox" th:field="*{stringIngredients}" th:value="jalapeno"/>
                <label th:text="jalapeno"></label>
                <br>
                <input type="checkbox" th:field="*{stringIngredients}" th:value="mushrooms"/>
                <label th:text="mushrooms"></label>
                <br>
                <input type="checkbox" th:field="*{stringIngredients}" th:value="onion"/>
                <label th:text="onion"></label>
                <br>
                <input type="checkbox" th:field="*{stringIngredients}" th:value="pepperoni"/>
                <label th:text="pepperoni"></label>
                <br>
                <input type="checkbox" th:field="*{stringIngredients}" th:value="salami"/>
                <label th:text="salami"></label>
                <br>
            </div>
            <input type="submit" value="Create!">
        </form>
    </div>
    <div style="margin:20px;">
        <a href="/admin/pizzas">Back to list</a>
    </div>
</div>
</body>
</html>
