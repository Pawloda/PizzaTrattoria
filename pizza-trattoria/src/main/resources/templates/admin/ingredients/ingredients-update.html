<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ingredients Update/</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <style>
        body {
            font-family:Papyrus,fantasy;
            font-style:normal;
            font-variant:normal;
            font-size:20px;
            font-weight:400;
        }
        .center-container {
            text-align:center;
        }
    </style>
</head>
<body>
<div class="center-container">
    <h1 style="margin:50px; font-size:40px; font-weight:700;">INGREDIENTS</h1>
    <div style="display:flex; justify-content:center; align-items:center;">
        <form action="#" th:action="@{/admin/ingredients/update/{id}(id=${id})}" th:object="${ingredient}" method="post">
            <label for="name">Name</label>
            <select th:field="*{name}" id="name">
                <option th:value="cheese" th:text="cheese"></option>
                <option th:value="chicken" th:text="chicken"></option>
                <option th:value="corn" th:text="corn"></option>
                <option th:value="ham" th:text="ham"></option>
                <option th:value="jalapeno" th:text="jalapeno"></option>
                <option th:value="mushrooms" th:text="mushrooms"></option>
                <option th:value="onion" th:text="onion"></option>
                <option th:value="pepperoni" th:text="pepperoni"></option>
                <option th:value="salami" th:text="salami"></option>
            </select>
            <input type="submit" value="Update!">
        </form>
    </div>
    <div style="margin:200px;">
        <a href="/admin/ingredients">Back to list</a>
    </div>
</div>
</body>
</html>
